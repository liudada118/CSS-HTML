<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member</title>
  <link rel="stylesheet" href="./common.css">
  <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- 挂载点 DOM -->
  <!-- css 词汇量 -->
  <div class="container"> 
    <!-- 网页布局， 接在行列之中 -->
    
    <div class="row">
      <div class="col-md-4">
        <form action="#" class="form" name="myform">
          <!-- <label for="Avatar"></label> -->
          <input id="Avatar" name="avatar" type="text" placeholder="请输入Avatar" >
          <!-- <label for="Id"></label> -->
          <input id="Id" name="id" type="text" placeholder="请输入Id">
          <!-- <label for="Name"></label> -->
          <input id="Name" name="name" type="text" placeholder="请输入Name">
          <button type="submit">提交</button>
        </form>
      </div>
      <div class="col-md-8">
        <table id="member" class="table table-striped">
          <!-- html 语义完整 -->
          <thead>  
            <tr>
              <th>Avatar</th>
              <th>Id</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <!-- 动态的插入 -->
          </tbody>
        </table>
      </div>
    </div>
    
  </div>
  
  <script src="./index.js"></script>
</body>
</html>
