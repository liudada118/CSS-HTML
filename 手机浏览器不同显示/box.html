    <style>
        :root {
            --bg-color: green;
            --base-size: 10;
        }

        .box {
            /* 占据90% -10px 宽 */
            width: calc(var(--base-size) * 10px);
            height: calc(var(--base-size) * 5px);
            background-color: var(--bg-color);
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>
<script>
    const root = document.querySelector(':root')
      refresh();
  window.onresize = function () {  //监听屏幕的改变
      refresh();
  };

  function refresh() {
    let devicewidth = document.documentElement.clientWidth;
    console.log(devicewidth);
    if (devicewidth <=500) {
      root.setAttribute('style','--base-size: 8')
    } else {
        root.setAttribute('style','--base-size: 10')
    }
  }
